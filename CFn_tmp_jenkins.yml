AWSTemplateFormatVersion: 2010-09-09
Description: 'CFn template for Jenkins CI/CD build'

Resources:
  myVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      InstanceTenancy: default
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'false'
      Tags:
        - Key: Name
          Value: vpc-test
  mySubnetPublic:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: ap-northeast-1a
      VpcId: !Ref myVPC
      Tags:
        - Key: Name
          Value: test-subnet-public-a
  myIGW:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: test-igw
  myRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref myVPC
      Tags:
        - Key: Name
          Value: public-rt
  myEC2web:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0064e711cbc7a825e
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: ansibleWeb
      NetworkInterfaces:
        - DeleteOnTermination: 'true'
          Description: Primary network interface
          DeviceIndex: 0
          SubnetId: !Ref mySubnetPublic
          PrivateIpAddresses:
            - PrivateIpAddress: 10.0.0.10
              Primary: 'true'
          GroupSet:
            - !Ref sgansiblehost
  sgansiblehost:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: ansible-host
      VpcId: !Ref myVPC
  gw1:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref myVPC
      InternetGatewayId: !Ref myIGW
  subnetroute1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref myRouteTable
      SubnetId: !Ref mySubnetPublic
  subnetroute2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref myRouteTable
      SubnetId: !Ref mySubnetPublic
  route1:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref myRouteTable
      GatewayId: !Ref myIGW
    DependsOn: gw1
  ingress1:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref sgansiblehost
      IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: 0.0.0.0/0
  egress1:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      GroupId: !Ref sgansiblehost
      IpProtocol: '-1'
      CidrIp: 0.0.0.0/0